# PATHの追加が必要な場合は、ここで記載して下さい
PATH=${PATH}

# ログレベル
#   詳細な実行状況を確認する場合は ${LOGLEVEL_DEBUG} を設定してください。
#   利用可能なログレベルは、 bin/setenv.sh に定義された定数を確認してください。
LOGLEVEL=${@LOGLEVEL@}

# キーワードリストファイルパス
#   検索を実施するキーワードリストの配置パスを指定してください。
PATH_KEYWORDS="${DIR_CONFIG}/keywords"

# プロセス並走数の上限数
#   検索キーワードごとに、ダウンロードプロセスを並走します。
#   並走させるダウンロードプロセス数を設定してください。
MAX_PROCESS_KEYWORD=@MAX_PROCESS_KEYWORD@

# ページング上限数
#   ページングを繰り返して、検索条件にヒットした全ての画像をダウンロードします。
#   ページングを繰り返す上限数を設定してください。
#
#   Google検索は、初回リクエストで 80件、ページング1回で 100件 の結果が返される仕様のようです。
#   ページング上限数=1 → 180件 程度の結果がダウンロードされます。
MAX_PAGING_COUNT=@MAX_PAGING_COUNT@

# ダウンロードのタイムアウト秒数
#   画像検索で取得したURLを順にダウンロードします。
#   1ファイルのダウンロードを何秒まで待つか設定してください。
#
#   タイムアウトが発生した場合、実行コマンドと return_code:28 のエラーログが出力されます。
#   タイムアウトのエラーログを見つけたら、この値で調整してください。
TIMEOUT=@TIMEOUT@

# 画像検索、ダウンロードリクエスト送信時のUserAgent
#   画像検索、画像ダウンロード時に利用するUserAgentを設定してください。
USER_AGENT="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/56.0.2924.87 Safari/537.36"
